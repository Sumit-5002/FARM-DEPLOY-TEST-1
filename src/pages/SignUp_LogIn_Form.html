<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="../css/SignUp_LogIn_Form.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

    <!-- Back to Home button -->
    <a href="../../index.html" class="back-to-home">
        <i class='bx bx-arrow-back'></i>
        <span>Back to Home</span>
    </a>

    <!-- credits to the writter @leonam-silva-de-souza -->
      <div class="container">
          <div class="form-box login">
              <form action="#" method="POST">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt'></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <p>or login with social platforms</p>
                  <div class="social-icons">
                      <a href="#" title="Google"><i class='bx bxl-google' data-icon="G"></i></a>
                      <a href="#" title="Facebook"><i class='bx bxl-facebook' data-icon="F"></i></a>
                      <a href="#" title="GitHub"><i class='bx bxl-github' data-icon="GH"></i></a>
                      <a href="#" title="LinkedIn"><i class='bx bxl-linkedin' data-icon="in"></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#" method="POST">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt'></i>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <p>or register with social platforms</p>
                  <div class="social-icons">
                      <a href="#" title="Google"><i class='bx bxl-google' data-icon="G"></i></a>
                      <a href="#" title="Facebook"><i class='bx bxl-facebook' data-icon="F"></i></a>
                      <a href="#" title="GitHub"><i class='bx bxl-github' data-icon="GH"></i></a>
                      <a href="#" title="LinkedIn"><i class='bx bxl-linkedin' data-icon="in"></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button type="button" class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button type="button" class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="../javascript/SignUp_LogIn_Form.js"></script>
  </body>
</html>
